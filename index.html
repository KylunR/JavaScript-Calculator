<!-- Kylun Robbins -->

<!DOCTYPE html>

<head>
    <meta charset="utf-8">        
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    
    <title>Calculator</title>

     <!-- Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="main.css">
    
    <script src="calculator.js"></script>

</head>

<body>
    
    <!-- Containter for grid -->
    <div class="container text-center">
        <div class="calculator-containter">
            
            <!-- Answer Row -->
            <div class="row">
                <form name="answer">
                    <input type="text" id="entry" class="entry text-right" value="0" readonly>
                </form>
            </div>
            
            <!-- Row for 'AC' 'MC' 'MP' '/' -->
            <div class="row">
                <button id="clearButton" type="button" class="btn btn-danger numButton" onclick="clearButtonPress()">AC</button>
                <button id="addMemoryButton" type="button" class="btn btn-warning numButton" onclick="copyButtonPress()">MC</button>
                <button id="pasteMemoryButton" type="button" class="btn btn-warning numButton" onclick="pasteButtonPress()">MP</button>
                <button id="mathButton" type="button" class="btn btn-success mathButton" onclick="mathButtonPress('/')">/</button>
            </div>

            <!-- Row for '7' '8' '9' '*' -->
            <div class="row">
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(7)">7</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(9)">8</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(9)">9</button>
                <button id="mathButton" type="button" class="btn btn-success mathButton" onclick="mathButtonPress('*')">*</button>
            </div>
        
            <!-- Row for '4' '5' '6' '-' -->
            <div class="row">
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(4)">4</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(5)">5</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(6)">6</button>
                <button id="mathButton" type="button" class="btn btn-success mathButton" onclick="mathButtonPress('-')">-</button>
            </div>

            <!-- Row for '1' '2' '3' '+' -->
            <div class="row">
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(1)">1</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(2)">2</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress(3)">3</button>
                <button id="mathButton" type="button" class="btn btn-success mathButton" onclick="mathButtonPress('+')">+</button>
            </div>

            <!-- Row for '0' '.' '=' -->
            <div class="row">
                <button id="numButton" type="button" class="btn btn-primary zeroButton" onclick="numberButtonPress(0)">0</button>
                <button id="numButton" type="button" class="btn btn-primary numButton" onclick="numberButtonPress('.')">.</button>
                <button id="equalButton" type="button" class="btn btn-info numButton" onclick="equalButtonPress('=')">=</button>
            </div>
                    

        </div>
    </div>

    <!-- jQuery and Popper.js Scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
